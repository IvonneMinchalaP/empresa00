<div class="usuario-container">
    <img src = "assets/images/icon/icon.jpg" alt = "Logo" class ="logo">
    
    <h1 class="titulo">Información Personal</h1>
    <dx-form
      [formData]="usuario"
      [readOnly]="true"
      [labelLocation]="'top'"
    >
      <dxi-item dataField="Nombre" label="Nombre"></dxi-item>
      <dxi-item dataField="Apellido" label="Apellido"></dxi-item>
      <dxi-item dataField="Email" label="Email"></dxi-item>
      <dxi-item dataField="Genero" label="Género"></dxi-item>
      <dxi-item
        dataField="FechaNacimiento"
        label="Fecha de Nacimiento"
      ></dxi-item>
    </dx-form>
  
    <div class="boton-actualizar">
      <dx-button
        text="Actualizar"
        type="default"
        stylingMode="contained"
        (onClick)="abrirPopup()"
      ></dx-button>
    </div>
  
    <!-- Popup para actualización -->
    <dx-popup
      [visible]="isPopupVisible"
      [dragEnabled]="true"
      [closeOnOutsideClick]="true"
      [showTitle]="true"
      title="Actualizar Usuario"
      [height]="500"
      [width]="500"
      (onHiding)="cerrarPopup()"
    >
      <div *dxTemplate="let data of 'content'" class="popup-content">
        <form>
          <div class="form-group">
            <label>Nombre:</label>
            <dx-text-box [(value)]="currentUsuario.Nombre"></dx-text-box>
          </div>
          <div class="form-group">
            <label>Apellido:</label>
            <dx-text-box [(value)]="currentUsuario.Apellido"></dx-text-box>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <dx-text-box [(value)]="currentUsuario.Email"></dx-text-box>
          </div>
          <div class="form-group">
            <dxi-item>
            <label>Género:</label>
            <dx-select-box
            [(value)]="currentUsuario.Genero"
            [editorOptions]="{ items: genders, placeholder: 'Select Genero' }"
            ></dx-select-box>
        </dxi-item>

          </div>
          <div class="form-group">
            <label>Fecha de Nacimiento:</label>
            <dx-date-box
              [(value)]="currentUsuario.FechaNacimiento"
              [type]="'date'"
              displayFormat="dd/MM/yyyy"
            ></dx-date-box>
          </div>
          <div class="form-actions">
            <dx-button
              text="Guardar"
              icon="save"
              type="success"
              stylingMode="contained"
              (onClick)="guardarCambios()"
            ></dx-button>
          </div>
        </form>
      </div>
    </dx-popup>
  </div>
