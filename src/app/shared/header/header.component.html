<header class="topbar">
  <!-- Título en el centro -->
  <div class="navbar-title">
    <h1>Bienvenido al sistema</h1>
  </div>

  <!-- Logo y menú desplegable a la derecha -->
  <div class="navbar-right">
    <img src="assets/images/users/1.jpg" alt="Logo" class="logo" />
    <div class="menu-wrapper">
      <button class="menu-icon" (click)="toggleMenu()">☰ 
        <i class="fa fa-bars"></i>
      </button>
      <div class="dropdown-menu" *ngIf="isMenuOpen">
        <a (click)="logout()">
          <i class="fa fa-power-off"></i> Cerrar sesión
        </a>
      </div>
    </div>
  </div>
   <!-- Interruptor de tema -->
  <label class="switch">
    <input type="checkbox" [(ngModel)]="isDarkMode" (change)="toggleTheme($event)" />
    <span class="slider"></span>
    <span class="clouds_stars"></span>
  </label>
    
</header>
