 <!-- Acordeón con botones de exportación -->
<div class="accordion-container">
  <dx-accordion 
  [collapsible]="true"
   #accordion  >
    <dxi-item title="Exportar">
      <!-- Exportar a Excel -->
      <div style="display: flex; gap: 10px;">
      <div>
        <dx-button
          icon="xlsxfile"
          type="default"
          (onClick)="toggleExportMenu('excel')"
        ></dx-button>
        <div *ngIf="exportMenuVisible.excel" class="submenu">
          <dx-button
            text="Exportar Todo"
            (onClick)="exportGrid('excel', false)"
          ></dx-button>
          <dx-button
            text="Exportar Seleccionado"
            (onClick)="exportGrid('excel', true)"
          ></dx-button>
        </div>
      </div>

      <!-- Exportar a PDF -->
      <div>
        <dx-button
          icon="pdffile"
          type="default"
          (onClick)="toggleExportMenu('pdf')"
        ></dx-button>
        <div *ngIf="exportMenuVisible.pdf" class="submenu">
          <dx-button
            text="Exportar Todo"
            (onClick)="exportGrid('pdf', false)"
          ></dx-button>
          <dx-button
            text="Exportar Seleccionado"
            (onClick)="exportGrid('pdf', true)"
          ></dx-button>
        </div>
      </div>
    </div>
    </dxi-item>
  </dx-accordion>
</div>


<div class="container">
  <h2 class="titulo">Gestión de Empleados</h2>
  
  <!-- Botón Agregar Empleado -->
  <div class="button-container">
    <dx-button
      hint="Agregar"
      icon="add"
      type="default"
      stylingMode="contained"
      (onClick)="agregarEmpleado()"
    ></dx-button>
    <dx-button
      hint="Editar"
      icon="edit"
      type="default"
      stylingMode="contained"
      (onClick)="editarEmpleado($event)"
    ></dx-button>
    <dx-button
      hint="Eliminar"
      icon="trash"
      type="default"
      stylingMode="contained"
      (onClick)="eliminarEmpleado($event)"
  ></dx-button>
    
  </div>
  


  <!-- DataGrid con la información de los empleados -->

<dx-data-grid 

  [dataSource]="empleados" 
  [showBorders]="true" 
  [rowAlternationEnabled]="true" 
  [columnAutoWidth]="true"
  [selection]="{ mode: 'multiple' }"
  (onSelectionChanged)="onSelectionChanged($event)"
  [groupPanel]="{visible:true}"
  [grouping]="{autoExpandAll:true}"
  [allowColumnResizing]="true"
  [allowColumnReordering]="true"
 >
 <dxo-header-filter [visible]="true"></dxo-header-filter>

  <dxo-scrolling mode="virtual"></dxo-scrolling>
  <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
  <dxo-pager 
    [visible]="true"
    [showInfo]="true">
  </dxo-pager>

  <dxo-editing
  mode="row"
  [allowDeleting]="true">
</dxo-editing>
<dxo-editing
  [allowUpdating]="true"
  mode="popup">
  <!-- <dxo-form labelLocation="top"></dxo-form>
  popup [showTitle]="true" title="Actualizar Datos"></dxo-popup> -->
</dxo-editing>

  <dxo-paging [enabled]="true"></dxo-paging>
  <dxi-column dataField="EmpleadoID" caption="ID"></dxi-column>

  <dxi-column 
    dataField="Nombre" 
    caption="Nombre"
    sortOrder="desc">

  </dxi-column>

  <dxi-column 
    dataField="Email" 
    caption="Email"
    >
  </dxi-column>

  <dxi-column 
    dataField="Puesto" 
    caption="Puesto"
    >
    
  </dxi-column>

  <dxi-column
    dataField="Telefono"
    caption="Teléfono">
  </dxi-column>

  <dxi-column
    dataField="FechaIngreso"
    caption="Fecha de Ingreso"
    dataType="date"
    format="shortDate"
  ></dxi-column>
    
  </dx-data-grid>

<!-- Popup para Agregar -->
<dx-popup
  [visible]="isPopupVisible"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  [showTitle]="true"
 
  title= "Agregar Empleado"
  [width]="500"
  [height]="500"
  (onHiding)="isPopupVisible = false"
>
  <div *dxTemplate="let data of 'content'" class="popup-content">
    <form>
      <div class="form-group">
        <label>Nombre:</label>
        <dx-text-box [(value)]="currentEmpleado.Nombre"></dx-text-box>
      </div>
      <div class="form-group">
        <label>Correo:</label>
        <dx-text-box [(value)]="currentEmpleado.Email"></dx-text-box>
      </div>
      <div class="form-group">
        <label>Puesto:</label>
        <dx-text-box [(value)]="currentEmpleado.Puesto"></dx-text-box>
      </div>
      <div class="form-group">
        <label>Teléfono:</label>
        <dx-text-box [(value)]="currentEmpleado.Telefono"></dx-text-box>
      </div>
      <div>
        <label>Fecha de Ingreso:</label>
        <dx-date-box
          [(value)]="currentEmpleado.FechaIngreso"
          [type]="'date'"
          displayFormat="dd/MM/yyyy"
        ></dx-date-box>
      </div> 
   
      <div class="form-actions">
        <dx-button
          text="Guardar"
          icon="save"
          type="success"
          stylingMode="contained"
          (onClick)="guardarEmpleado()">
        </dx-button>
        <dx-button
          text="Cancelar"
          icon="close"
          type="danger"
          stylingMode="outlined"
          (onClick)="cancelarEdicion()">
        </dx-button>
      </div>
    </form>
  </div>
</dx-popup>
</div>
