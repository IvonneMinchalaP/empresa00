<div class="contact-container">
    <!-- Imagen y tarjeta "Contáctanos" -->
    <div class="middle-section">
      <img src="assets/images/crm/s3.png" alt="Imagen de Contacto" class="contact-image" />
      <div class="company-card">
        <h3>Contáctanos</h3>
        <p><strong>Nombre:</strong> DataCRM Solutions</p>
        <p><strong>Teléfono:</strong> +123 456 7890</p>
        <p><strong>Email:</strong> infodatacrm.com</p>
      </div>
    </div>
  
    <!-- Formulario -->
    <div class="right-section">
      <div class="form-card">
        <h1>Contactar con DataCRM</h1>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-row">
            <div class="form-group">
              <label for="Nombre">Nombre</label>
              <input type="text" ContactoID="Nombre" name="Nombre" [(ngModel)]="contactFormData.Nombre" required />
            </div>
            <div class="form-group">
              <label for="Teléfono">Teléfono</label>
              <input type="tel" ContactoID="Teléfono" name="Teléfono" [(ngModel)]="contactFormData.Telefono" required />
            </div>
          </div>
  
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="Email" ContactoID="Email" name="Email" [(ngModel)]="contactFormData.Email" required />
          </div>
  
          <div class="form-group">
            <label for="Mensaje">Mensaje</label>
            <textarea ContactoID="Mensaje" name="Mensaje" [(ngModel)]="contactFormData.Mensaje" rows="4" required></textarea>
          </div>
  
          <button type="submit" class="submit-button">Enviar</button>
        </form>
      </div>
    </div>
  </div>
