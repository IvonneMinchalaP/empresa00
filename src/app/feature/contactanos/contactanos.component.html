<div class="contact-container">
    <!-- Imagen y tarjeta "Contáctanos" -->
    <div class="middle-section">
      <img src="assets/images/crm/s3.png" alt="Imagen de Contacto" class="contact-image" />
      <div class="company-card">
        <h3>Contáctanos</h3>
        <p><strong>Nombre:</strong> DataCRM Solutions</p>
        <p><strong>Teléfono:</strong> +123 456 7890</p>
        <p><strong>Correo:</strong> info@datacrm.com</p>
      </div>
    </div>
  
    <!-- Formulario -->
    <div class="right-section">
      <div class="form-card">
        <h1>Contactar con DataCRM</h1>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" [(ngModel)]="contactFormData.name" required />
            </div>
            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="tel" id="phone" name="phone" [(ngModel)]="contactFormData.phone" required />
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" [(ngModel)]="contactFormData.email" required />
          </div>
  
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" [(ngModel)]="contactFormData.message" rows="4" required></textarea>
          </div>
  
          <button type="submit" class="submit-button">Enviar</button>
        </form>
      </div>
    </div>
  </div>
